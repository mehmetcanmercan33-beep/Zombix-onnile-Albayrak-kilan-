<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlvaBAYRAK Çekiliş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    header {
      background: red;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>AlvaBAYRAK Klan Çekilişi</h1>
  </header>

  <div class="card">
    <h2>Katılım Şartı</h2>
    <p>Çekilişe katılmak için yalnızca <strong>5 TL</strong> ödeme yapmanız yeterli. Bir kere ödeme yapan tekrar ödeme yapmaz.</p>
    <button>Katıl</button>
  </div>

  <div class="card">
    <h2>Nasıl İşliyor?</h2>
    <ol style="text-align:left; max-width:300px; margin:auto;">
      <li>Katıl butonuna basın.</li>
      <li>ID’nizi girin.</li>
      <li>Çekiliş sonunda kazanan ilan edilecektir.</li>
    </ol>
  </div>
</body>
</html>
